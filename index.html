<body>

<main id="main">
	<section class="watch-card">
		<img class="watch-card_logo" src="images/logo.png" alt="#">
		<h2 class="watch-card_headline">
			Sign In
		</h2>
		<p class="watch-card_description">
			Sign in to view high quality
			<br>
			stylish watches!
		</p>
		<form class="watch-card-form" action="#">
  			<input class="watch-card-form_input" type="text" name="name" placeholder="Name">
  			<br>
  			<input class="watch-card-form_input" type="password" name="lname" placeholder="********">
  			<br>
  			<input class="watch-card-form_button" type="submit" value="Sign In">
		</form>
		<a class="watch-card_signIn" href="#">Or Sign Up</a>
	</section>
</main>
